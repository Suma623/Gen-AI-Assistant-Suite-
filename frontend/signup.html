<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | GenAI Assistant üëã</title>
  <style>
    body {
      background-color: #121212;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190221/ourmid/pngtree-robot-artificial-intelligence-robot-blue-background-the-internet-image_16132.jpg');
     background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7f5af0;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }
    
    button {
      width: 106%;
      padding: 12px;
      margin: 10px 0;
      background-color: #7f5af0;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9a79ff;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .password-wrapper {
  position: relative;
}

.password-wrapper input {
  width: 100%;
  padding-right: 13px; /* space for the icon */
}

.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  user-select: none;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>üìù GenAI Sign Up</h2>
    <input type="text" id="newUsername" placeholder="Choose a username" />
    <div class="password-wrapper">
    <input type="password" id="newPassword" placeholder="Choose a password" />
    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
    </div>
    <button onclick="signup()">Sign Up</button>
    <div style="text-align: center; margin: 15px 0; color: #aaa;">or</div>

<button onclick="continueWithGoogle()" style="
  width: 105%;
  padding: 12px;
  background-color: white;
  color: #444;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" />
  Continue with Google
</button>
    <div class="message" id="message"></div>
    <p class="message">Already have an account? <a href="login.html" style="color: #7f5af0;">Login here</a></p>
  </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCiKgdjgDgSoeTvLx364BIr1yXoyLiQQKE",
    authDomain: "genai-assistant-13379.firebaseapp.com",
    projectId: "genai-assistant-13379",
    storageBucket: "genai-assistant-13379.appspot.com",
    messagingSenderId: "844176542833",
    appId: "1:844176542833:web:7cf54c72b47bce2ddf9fd0",
    measurementId: "G-WTGYLRCXM1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.continueWithGoogle = async function () {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      localStorage.setItem("user", user.email);
      window.location.href = "index.html";
    } catch (error) {
      alert("Google login failed: " + error.message);
    }
  };

  window.login = async function () {
    const email = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");

    if (!email || !password) {
      errorDiv.innerText = "Please fill in both fields.";
      return;
    }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      localStorage.setItem("user", user.email);
      window.location.href = "index.html";
    } catch (error) {
      errorDiv.innerText = "Login failed: " + error.message;
    }
  };
</script>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("newPassword");
      const toggleIcon = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.innerText = "üôà"; 
      } else {
        passwordInput.type = "password";
        toggleIcon.innerText = "üëÅÔ∏è";
      }
    }
    </script>
  <script>
    async function signup() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const msg = document.getElementById("message");

      if (!username || !password) {
        msg.innerText = "Please fill in both fields.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:5000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();

        if (result.status === "success") {
          msg.innerText = "‚úÖ Account created! Redirecting to login...";
          msg.style.color = "lightgreen";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          msg.innerText = "‚ùå " + result.message;
          msg.style.color = "red";
        }
      } catch (err) {
        msg.innerText = "Server error. Please try again.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
