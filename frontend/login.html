<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | GenAI Assistant üòâ</title>
  <style>
    body {
      background-color: #121212;
      background-image: url('https://img.freepik.com/free-vector/wavy-background-concept_23-2148497712.jpg?semt=ais_hybrid&w=740');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7f5af0;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }

    button {
      width: 106%;
      padding: 12px;
      margin: 10px 0;
      background-color: #7f5af0;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9a79ff;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .signup-link {
  text-align: center;
  margin-top: 12px;
  font-size: 14px;
}

.signup-link a {
  color: #7f5af0;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: underline;
}
.password-wrapper {
  position: relative;
}

.password-wrapper input {
  width: 100%;
  padding-right: 13px; /* space for the icon */
}

.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  user-select: none;
}

  </style>
</head>
<body>
    
  <div class="login-container">
    <h2>üîê GenAI Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <div class="password-wrapper">
  <input type="password" id="password" placeholder="Password" />
  <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
</div>

    <button onclick="login()">Login</button>
    <div style="text-align: center; margin: 15px 0; color: #aaa;">or</div>

<button onclick="continueWithGoogle()" style="
  width: 105%;
  padding: 12px;
  background-color: white;
  color: #444;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" />
  Continue with Google
</button>
    <div class="error" id="error"></div>
    <div class="signup-link">
  Don't have an account? <a href="signup.html">Sign up here</a>
</div>
  </div>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCiKgdjgDgSoeTvLx364BIr1yXoyLiQQKE",
  authDomain: "genai-assistant-13379.firebaseapp.com",
  projectId: "genai-assistant-13379",
  storageBucket: "genai-assistant-13379.appspot.com",
  messagingSenderId: "844176542833",
  appId: "1:844176542833:web:7cf54c72b47bce2ddf9fd0",
  measurementId: "G-WTGYLRCXM1"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.continueWithGoogle = async function () {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      localStorage.setItem("user", user.email);
      window.location.href = "index.html";
    } catch (error) {
      alert("Google login failed: " + error.message);
    }
  };
</script>
  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (!username || !password) {
        errorDiv.innerText = "Please fill in both fields.";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.status === "success") {
          localStorage.setItem("user", username);
          window.location.href = "index.html";
        } else {
          errorDiv.innerText = "Invalid username or password.";
        }
      } catch (err) {
        console.error(err);
        errorDiv.innerText = "Server error. Please try again.";
      }
    }
  </script>
  <script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector(".toggle-password");
    const isPassword = passwordInput.getAttribute("type") === "password";

    passwordInput.setAttribute("type", isPassword ? "text" : "password");
    toggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
  }
</script>

</body>
</html>
